<html><!DOCTYPE html>
<meta name="veiwport" content ="width=device-width, initian-scale=1.0">
<link rel="stylesheet" href ="styles.css"><script type="text/javascript"
src="validate.js"></script>
<body><div class="container"><form action="#" name="Contact form">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
	<br>
    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
	<br>
    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:50px"></textarea>
<br>
    <input type="submit" value="Submit" onsubmit="return(validate());">

</form><body></html>
